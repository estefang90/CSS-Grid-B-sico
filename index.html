<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the</br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, dolorem voluptatibus corrupti esse saepe incidunt voluptatem molestiae placeat ipsam aliquam, sunt architecto, nihil distinctio assumenda adipisci vero error expedita modi?</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="plato de pazta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Nuestros Servicios</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./images/video.png" alt="">
                <img src="./images/dish1.png" alt="" class="dishes-item">
                <img src="./images/dish2.png" alt="" class="dishes-item">
                <img src="./images/dish3.png" alt="" class="dishes-item">
                <img src="./images/dish4.png" alt="" class="dishes-item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Menu de la casa</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
